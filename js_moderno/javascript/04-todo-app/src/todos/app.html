<section class="todoapp">
  <header class="header">
    <h1>ToDo List</h1>
    <input
      id="new-todo-input"
      class="new-todo"
      placeholder="New To Do ..."
      autofocus
    />
  </header>

  <section class="main">
    <input id="toggle-all" class="toggle-all" type="checkbox" />
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class "editing" when editing and "completed" when marked as completed -->
      <!-- <li class="completed" data-id="abc">
              <div class="view">
                  <input class="toggle" type="checkbox" checked>
                  <label>TestJavaScript</label>
                  <button class="destroy"></button>
              </div>
              <input class="edit" value="test-js">
          </li> -->
    </ul>
  </section>
  <footer class="footer">
    <span class="todo-count"
      ><strong id="pending-count">0</strong> pending(s)</span
    >
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a class="filtro" class="selected" href="#/">All</a>
      </li>
      <li>
        <a class="filtro" href="#/active">Pending</a>
      </li>
      <li>
        <a class="filtro" href="#/completed">Completed</a>
      </li>
    </ul>
    <button class="clear-completed">Delete completed</button>
  </footer>
</section>
