<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="title">
      BlackJack
    </header>
    <section class="row container mt-4">
      <div class="col text-center">
        <button class="btn btn-danger mr-2">New Game</button>
        <button class="btn btn-primary mr-2">Card</button>
        <button class="btn btn-primary">Stop</button>
      </div>
    </section>
    <section class="row container mt-4">
      <div class="col">
        <h1>Player 1 - <small>0</small></h1>
        <div id="player-cards">
          <img class="game-card" src="assets/cartas/10C.png"  />
          <img class="game-card" src="assets/cartas/10C.png"  />
          <img class="game-card" src="assets/cartas/10C.png"  />
          <img class="game-card" src="assets/cartas/10C.png"  />
        </div>
      </div>
    </section>
    <section class="row container mt-4 mb-4">
      <div class="col">
        <h1>Computer - <small>0</small></h1>
        <div id="computer-cards">
          <img class="game-card" src="assets/cartas/3C.png"  />
          <img class="game-card" src="assets/cartas/3C.png"  />
          <img class="game-card" src="assets/cartas/3C.png"  />
          <img class="game-card" src="assets/cartas/3C.png"  />
        </div>
      </div>
    </section>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>
  </body>
</html>
