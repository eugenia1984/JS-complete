<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Vite</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="title">
      <h1>BlackJack</h1>
    </header>
    <section class="row container mt-4">
      <div id="buttons" class="col text-center">
        <button id="btnNew" class="btn btn-danger mr-2">New Game</button>
        <button id="btnAsk" disabled="disabled" class="btn btn-primary mr-2">New Card</button>
        <button id="btnStop" disabled="disabled"  class="btn btn-primary">Stop</button>
      </div>
    </section>
    <section class="row container mt-4">
      <div class="col">
        <h2>Player 1 - <small>0</small></h2>
        <div id="player-cards" class="divCards">
        </div>
      </div>
    </section>
    <section class="row container mt-4 mb-4">
      <div class="col">
        <h2>Computer - <small>0</small></h2>
        <div id="computer-cards" class="divCards">
        </div>
      </div>
    </section>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
